# brand.yml for Quarto RevealJS and other formats

# Colours

color:
  palette:
    uniblue: "#00557f"
    accent: "#FCa22d"
  primary: uniblue
  secondary: accent


# Fonts
typography:
  fonts:
    - family: Nunito
      source: google
    - family: Source Code Pro
      source: google
    - family: Babak One
      source: google
  base:
    family: Nunito
    size: 32px
  monospace: Source Code Pro
  monospace-inline:
    family: Source Code Pro
    color: uniblue
  headings:
    family: Babak One
    weight: 400
    color: accent
    line-height: 2
  link:
    color: uniblue

