project:
  output-dir: ../docs/2425/lectures

subtitle: "Univariate Statistics and Methodology using R"
author: "Martin Corley"
institute:
  - "Psychology, PPLS"
  - "University of Edinburgh"
revealjs-plugins:
  - attribution
  - drop
#  - subtitles
format:
  revealjs:
    theme: [default, _theme/mystyle.scss]
    css: img/css/wizard.css
    transition: fade
    slide-number: true
    preview-links: auto
    include-after-body: _theme/clean_title_page.html
    callout-appearance: simple
    code-line-numbers: false
    code-overflow: wrap
    code-annotations: hover
    code-copy: hover
    drop:
      button: false
filters: [_theme/inverse_part.lua]
highlight-style: breeze
title-slide-attributes:
  data-background-color: "#FCBB06"
  data-background-image: img/logo.svg
  data-background-size: 25%
  data-background-position: 2% 2%
execute:
  warning: false
  echo: true
  fig-format: svg
include-in-header: _theme/highlighter.js
